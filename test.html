<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      overflow: hidden; /* Hide scroll bars */
    }

    .section {
      height: 100vh;
      transition: transform 0.5s ease-in-out;
    }

    #section1 { background-color: #FAD02E; }
    #section2 { background-color: #66BB6A; }
    #section3 { background-color: #42A5F5; }
  </style>
  <title>Snappy Scroll</title>
</head>
<body>

  <div id="section1" class="section">
    <h1 class="text-center">Section 1</h1>
  </div>

  <div id="section2" class="section">
    <h1 class="text-center">Section 2</h1>
  </div>

  <div id="section3" class="section">
    <h1 class="text-center">Section 3</h1>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    let currentSection = 1;

    // Handle wheel scroll event
    window.addEventListener('wheel', (event) => {
      if (event.deltaY > 0 && currentSection < 3) {
        currentSection++;
      } else if (event.deltaY < 0 && currentSection > 1) {
        currentSection--;
      }

      updateSections();
    });

    // Update sections based on currentSection
    function updateSections() {
      const transformValue = `translateY(-${(currentSection - 1) * 100}vh)`;
      document.querySelectorAll('.section').forEach(section => {
        section.style.transform = transformValue;
      });
    }
  </script>

</body>
</html>
